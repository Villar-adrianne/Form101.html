<!DOCTYPE html>
<html>
  <head>
    <title>Spongebob meme</title>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <img src="images (2).jpeg" width="150" alt="spongebob meme photo"
        </td>
        <td>
          <label for="Jokes">Jokes</label>
          <textarea id="Jokes" name="jokes" rows="10" cols="50"></textarea>
        </td>
      </tr>
    </table>
    <hr>
    <form>
      <table>
        <tr>
          <td>Name:</td>
          <td><Input type="text" name="name"></td></tr>
          <tr>
            <td>Age:</td>
            <td><input type="text" name="age"></td></tr>
            <tr>
            <td>Address:</td>
            <td><input type="text" name="Address"></td>
          <td>Sex:</td>
          <td>
            <input type="radio" name="sex"
            value="Male">Male<br>
          </td>
          <td>
            <input type="radio" name="Sex"
            value="Female">
          </td>
          </tr>
          <tr>
            <td>E-mail add:</td>
            <td><input type="text" name="email"></td>
          </tr>
          <tr>
            <td>Cellphone Number</td>
            <td><input type="text" name="Cell"></td>
          </tr>
          <tr>
            <td>Hobbies:</td>
            <td colspan="3">
              <input type="Checkbox" name="hobby" value="Biking">Biking<br>
              <input type="Checkbox" name="hobby" value=Singing>Singing<br>
              <input type="Checkbox" name="hobby" value="dancing">Dancing<br>
              <input type="Checkbox" name="hobby" value="swimming">Swimming<br>
              <input type="Checkbox" name="hobby" value="reading">Reading<br>
            </td>
          </tr>
          <tr>
            <td colspan="4"
            <input type="Submit" value="Submit">
          </tr>
      </table>
    </form>
  </body>
</html>
